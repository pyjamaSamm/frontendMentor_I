<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: 'Hanken Grotesk';
      src: url('assets/fonts/HankenGrotesk-VariableFont_wght.ttf') format('truetype');
    }

    * {
      font-family: 'Hanken Grotesk', sans-serif;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .card {
      margin: 25vh auto;
      width: 600px;
      display: flex;
      flex-direction: row;
    }

    .column {
      flex: 1;
      padding: 35px;
      box-shadow: rgba(61, 114, 220, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;
    }

    .score {
      background: rgb(52, 81, 230);
      background: linear-gradient(39deg, rgba(52, 81, 230, 1) 0%, rgba(88, 93, 243, 1) 100%);
      border-radius: 25px;
      margin-right: -15px;
    }

    .score div {
      color: white;
    }

    .circle {
      border-radius: 50%;
      height: 150px;
      width: 150px;
      margin-bottom: 20px;
      background: rgb(63, 65, 196);
      background: linear-gradient(180deg, rgba(63, 65, 196, 1) 0%, rgba(60, 72, 210, 1) 31%, rgba(56, 76, 218, 1) 56%, rgba(57, 81, 227, 1) 88%, rgba(75, 89, 238, 1) 100%);
    }

    .great {
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 22px;
    }

    .lightFont {
      font-weight: 200;
    }

    .options {
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      padding: 40px;
    }

    .options div {
      height: 40px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .summary {
      font-weight: 700;
      font-size: 21px;
    }

    .types {
      font-weight: 300;
    }

    .reaction {
      background-color: hsla(0, 100%, 67%, 0.1);
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 5px;
    }

    .reaction>div {
      margin-top: 10px;
    }

    .memory {
      background-color: hsla(39, 100%, 56%, 0.1);
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 5px;

    }

    .memory>div {
      margin-top: 10px;
    }

    .verbal {
      background-color: hsla(166, 100%, 37%, 0.1);
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 5px;
    }

    .verbal>div {
      margin-top: 10px;
    }

    .visual {
      background-color: hsla(234, 85%, 45%, 0.1);
      padding-left: 10px;
      padding-right: 10px;
      border-radius: 5px;
    }

    .visual>div {
      margin-top: 10px;
    }
    .point{
      padding-top: 29px;
    }

    .continue {
      color: white;
      background-color: black;
      width: 100%;
      border-radius: 40px;
      margin-top: 40px;
      padding-left: 35% !important;
    }

    .continue:hover {
      cursor: pointer;
      background: rgb(52, 81, 230);
      background: linear-gradient(39deg, rgba(52, 81, 230, 1) 0%, rgba(88, 93, 243, 1) 100%);
      transition: 0.5s;
    }

    @media(max-width:375px) {
      .card {
        margin: 0;
        margin-top: -10px;
        width: 100vw;
        display: flex;
        flex-direction: column;
      }

      .column {
        margin-left: -10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        box-shadow: none;
      }

      .score {
        margin-right: 0;
      }

      .options {
        border-bottom-right-radius: 0;

      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="column score">
      <center>
        <div style="margin-bottom: 30px;" class="lightFont">
          Your Result
        </div>
        <div class="circle">
          <div class="point">
            <span style="font-size: 50px; font-weight: 800;">
              76
            </span>
            <div class="lightFont">
              of 100
            </div>
          </div>
        </div>

        <div class="great">
          Great
        </div>
        <div class="lightFont" style="font-size: 14px;">
          You scored higher than 65%&nbsp;of the people who have taken these&nbsp;tests.
        </div>
      </center>
    </div>
    <div class="column options">
      <div class="summary">Summary</div>
      <div class="types reaction">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg>
          &nbsp;Reaction
        </div>
        <div>
          <b>80</b>&nbsp;/ 100
        </div>
      </div>

      <div class="types memory">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
          </svg>
          &nbsp;Memory
        </div>
        <div>
          <b>92</b>&nbsp;/ 100
        </div>
      </div>

      <div class="types verbal">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
          </svg>
          &nbsp;Verbal
        </div>
        <div>
          <b>61</b>&nbsp;/ 100
        </div>
      </div>

      <div class="types visual">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
          </svg>
          &nbsp;Visual
        </div>
        <div>
          <b>72</b>&nbsp;/ 100
        </div>
      </div>

      <div>
        <div class="lightFont continue">
          Continue
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pyjamaSamm">Gulafsha Ahmed</a>.
  </div>
</body>

</html>
